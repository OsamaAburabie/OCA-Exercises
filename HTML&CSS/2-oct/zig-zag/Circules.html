<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zig-zag Circles</title>
  <style>
    #yellow {
      height: 100px;
      width: 100px;
      background-color: yellow;
      margin: 50px 10px;
      border-style: solid;
      border-width: 2px;
      border-color: black;
      border-radius: 50%;
      display: inline-block;

    }

    #green {
      height: 100px;
      width: 100px;
      background-color: green;
      border-style: solid;
      border-width: 2px;
      border-color: black;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>

<body>
  <header>
    <h1>Zig-zag Circles</h1>
  </header>

  <hr>
  <br>

  <span id="yellow">

  </span> <span id="green">

  </span> <span id="yellow">

  </span> <span id="green">

  </span><span id="yellow">

  </span> <span id="green">

  </span> <span id="yellow">

  </span> <span id="green">

  </span><span id="yellow">

  </span> <span id="green">

  </span>




</body>

</html>
