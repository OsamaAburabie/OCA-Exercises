<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .triangle-up {
      display: inline-block;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid rgb(255, 224, 84);
      margin: 50px 10px;
    }

    .triangle-down {
      display: inline-block;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-top: 100px solid rgb(12, 95, 16);
    }
  </style>
</head>

<body>
  <header>
    <h1>Zig-zag Triangles</h1>
  </header>

  <hr>
  <br>

  <div class="triangle-up"></div>
  <div class="triangle-down"></div>
  <div class="triangle-up"></div>
  <div class="triangle-down"></div>
  <div class="triangle-up"></div>
  <div class="triangle-down"></div>
  <div class="triangle-up"></div>
  <div class="triangle-down"></div>
  <div class="triangle-up"></div>
  <div class="triangle-down"></div>




</body>

</html>
