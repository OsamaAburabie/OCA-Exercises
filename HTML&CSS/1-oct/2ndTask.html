<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hello 111</title>
		<style>
			table {
				border-collapse: separate;
			}

			tbody {
				display: table-cell;
			}

			tr {
				display: block;
			}

			td {
				border-spacing: 10px;
				padding: 5px;
				border: 2px solid;
				border-radius: 5px;
				box-shadow: 0px 2px 5px 0px black;
			}

			th {
				border-spacing: 10px;
				padding: 5px;
				border: 2px solid;
				border-radius: 5px;
				box-shadow: 0px 2px 5px 0px black;
			}
		</style>
	</head>

	<body>
		<h1>Table styling</h1>

		<table>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
			</tr>
			<tr>
				<td>Osama</td>
				<td>Odeh</td>
			</tr>
			<tr>
				<td>Jamil</td>
				<td>Aburabie</td>
			</tr>
		</table>
	</body>
</html>
