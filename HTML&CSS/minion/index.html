<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="minion">
				<div class="minion__body">
					<div class="minion__eyes">
						<div class="glass__rubber">
							<div class="right__rubber">
								<div class="rubber1"></div>
								<div class="rubber2"></div>
							</div>
							<div class="left__rubber">
								<div class="rubber1"></div>
								<div class="rubber2"></div>
							</div>
						</div>
						<div class="glasses">
							<div class="glass">
								<div class="eye__ball">
									<div class="white__circle"></div>
									<div class="eye__circle"></div>
								</div>
							</div>
							<div class="glass">
								<div class="eye__ball">
									<div class="white__circle1"></div>
									<div class="eye__circle1"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="mouth">
						<div class="teeth">
							<div class="right__teeth"></div>
							<div class="middle__teeth"></div>
							<div class="middle__teeth"></div>
							<div class="left__teeth"></div>
						</div>
					</div>
					<div class="minion__square">
						<div class="square"></div>
					</div>
					<div class="minion__pants"></div>
					<div class="belt-left"></div>
					<div class="belt-right"></div>
					<div class="hands">
						<div class="rhand">
							<div class="triangle-down"></div>
							<div class="glove"></div>
							<div class="fingers">
								<div class="f2"></div>
								<div class="f3"></div>
							</div>
						</div>
						<div class="lhand">
							<div class="triangle-down"></div>
							<div class="glove"></div>
							<div class="lfingers">
								<div class="lf2"></div>
								<div class="lf3"></div>
						</div>
					</div>
				</div>
				<div class="legs">
					<div class="left"></div>
					<div class="right"></div>
					<div class="shoe-l"></div>
					<div class="shoe-r"></div>
				  </div>
			</div>
		</div>
	</body>
</html>
